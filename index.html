<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title-logo">
                <img src="./images/before.png" alt="Logo" height="100" width="100">
                <div class="title">Dashboard</div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#" class="icon-link"><span class="material-icons" style="font-size:1.5rem;">home</span>Home</a></li>
                    <li><a href="#" class="icon-link"><span class="material-icons">account_circle</span>Profile</a></li>
                    <li><a href="#" class="icon-link"><span class="material-icons">chat_bubble_outline</span>Messages</a></li>
                    <li><a href="#" class="icon-link"><span class="material-icons">history</span>History</a></li>

                    <li><a href="#" class="icon-link"><span class="material-icons">groups</span>Communities</a></li>
                </ul>
                <ul class="menu-settings">
                    <li><a href="#" class="icon-link"><span class="material-icons">settings</span>Settings</a></li>
                    <li><a href="#" class="icon-link"><span class="material-icons">help_outline</span>Support</a></li>
                    <li><a href="#" class="icon-link"><span class="material-icons">verified_user</span>Privacy</a></li>
                </ul>

        <div class="header">Search bar</div>
        <div class="content">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
